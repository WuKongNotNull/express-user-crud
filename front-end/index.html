<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-left">
                CMS 内容管理系统
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--  查询表单  -->
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label> 根据 Id 查询 </label>
                    <input type="text" name="id" class="form-control"/>
                </div>
                <div class="form-group">
                    <button  class="btn btn-default" id="btn" >查 询</button>
                </div>
                <div class="form-group">
                    <button  class="btn btn-default" id="addBtn" >添 加</button>
                </div>
            </form>
        </div>
        <div id="showSearch">

        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        账号
                    </th>
                    <th>
                        昵称
                    </th>
                    <th>
                        邮箱
                    </th>
                    <th>
                        编辑
                    </th>
                    <th>
                        删除
                    </th>
                </tr>
                </thead>
                <tbody id="tbody">
                    <!--从后端项目获取数据，并渲染到此处-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/userlist.js"></script>


</body>
</html>
